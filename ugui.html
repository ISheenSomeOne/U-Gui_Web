<!DOCTYPE html>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./jquery-3.3.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        $(function () {
            //加载学校列表
            $.ajax({
                type: 'get',
                url: first + '/admin/manage/cabinetlocations/'+startIndex,
                dataType: 'json',
                success: function (r) {
                    if (r.code == 200) {
                        for(var x = 0; x < r.data.cabinetlocations.length; x++){
                            $('#cabinetlocations').append('<tr><th scope="row">'+r.data.cabinetlocations[x].cabinetlocationId+'</th>'+
                                '<td>'+r.data.cabinetlocations[x].cabinetlocationName+'</td>'+
                                '<td>'+r.data.cabinetlocations[x].school.schoolId+'</td>'+
                                '<td>'+r.data.cabinetlocations[x].school.schoolName+'</td>'+
                                '<td>'+
                                    '<a class="btn btn-info" href="./ugui_info.html?cabinetlocationId='+r.data.cabinetlocations[x].cabinetlocationId+'">详情</a>'+
                                    '<a class="btn btn-warning" href="">修改</a>'+
                                    '<button class="btn btn-danger" type="submit">删除</button>'+
                                '</td></tr>')
                        }
                    } else {
                        alert('请求错误！')
                    }
                }
            });

            //显示管理员名称
            $('#ad-name').append(adminName);

        });
    </script>
</head>

                </li>
                <li class="nav-item active">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./user.html">用户信息</a>
                </li>

            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">退出登录</button>
        </div>

                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody id="cabinetlocations">

                    <th scope="row">1</th>
